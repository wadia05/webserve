<!DOCTYPE html>
<html>
<head>
    <title>Test Forms</title>
    <style>
        .form-container { margin: 20px; padding: 20px; border: 1px solid #ccc; }
        .form-type { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <!-- Form 1: Regular Form Data -->
    <div class="form-container">
        <h3>Regular Form (application/x-www-form-urlencoded)</h3>
        <form action="http://localhost:8080" method="post">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="submit" value="Submit Regular Form">
        </form>
    </div>

    <!-- Form 2: File Upload -->
    <div class="form-container">
        <h3>File Upload Form (multipart/form-data)</h3>
        <form action="http://localhost:8080" method="post" enctype="multipart/form-data">
            <input type="text" name="description" placeholder="File Description"><br>
            <input type="file" name="uploadedFile"><br>
            <input type="submit" value="Submit File">
        </form>
    </div>

    <!-- Form 3: JSON Data -->
    <div class="form-container">
        <h3>JSON Form (application/json)</h3>
        <form id="jsonForm" onsubmit="submitJson(event)">
            <input type="text" id="name" placeholder="Name"><br>
            <input type="text" id="age" placeholder="Age"><br>
            <input type="submit" value="Submit JSON">
        </form>
    </div>

    <script>
        function submitJson(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value
            };
            
            fetch('http://localhost:8080', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }
    </script>
</body>
</html>
